<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <form id="collect">
    <div class="container-md">
        <div class="input-group mb-3">
            <span class="input-group-text">Поиск по имени на бэке</span>
            <input id="fetchSearchString" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <table id="itemsFetched" class="form-select"></table>
        <div id=paginatorFetched></div>
    </div>
    <div class="container-md">
      <div class="input-group mb-3">
        <span class="input-group-text">Поиск по имени среди выбранных</span>
        <input id="selectSearchString", type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <table id="itemsSelected" class="form-select"></table>
      <div id=paginatorSelected></div>
    </div>
    <button submit id="submitForm">Подготовить к отправке в апи</button>
  </form>
  <script src="paginated.js"></script>
</body>
